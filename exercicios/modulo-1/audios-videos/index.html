<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeos com HTML5</title>
    <link rel="shortcut icon" href="eli.ico" type="image/x-icon">
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Esse vídeo está hospedado no meu proprio servidor.</p>
     <video controls width="300"  poster="imagens/tumb.png" loop>
            <source src="midia/Video-1.mp4" type="video/mp4">
            <source src="midia/video-2.webm" type="video/webm">
            <p>Infelimente seu navegador não suporta vídeos.</p>
    </video>
    <h1>Inserindo audios.</h1>
    <audio controls >
        <source src="audios/som.mp3" type="audio/mpeg">
    </audio>
    <h1>Inserindo vídeos do youtube.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=MyGT17YdCoY_xOyG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen ></iframe>
</body>
</html>
